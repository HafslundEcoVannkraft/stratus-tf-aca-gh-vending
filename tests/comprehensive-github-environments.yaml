repositories:
  - repo: "stratus-tf-aca-gh-vending"
    environments:
      # Comprehensive test environment - all features enabled
      - name: "comprehensive-test"
        container_environment: "default"
        wait_timer: 30
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
          users:
            - username: "github-actions[bot]"
        variables:
          INTEGRATION_TEST: "true"
          TEST_TYPE: "comprehensive"
          ENVIRONMENT: "test"
          AZURE_REGION: "norwayeast"
          DEPLOYMENT_MODE: "complete"
        secrets:
          TEST_SECRET:
            key_vault_name: "stratus-tf-aca-gh-vending-kv"
            secret_name: "comprehensive"
        deployment_branch_policy:
          protected_branches: false
          custom_branch_policies: true
          branch_pattern: ["main", "develop", "feature/*", "hotfix/*"]
          tag_pattern: ["v*", "release-*", "hotfix-*", "rc-*"]

      # Edge case test - maximum wait timer
      - name: "max-wait-test"
        container_environment: "default"
        wait_timer: 43200 # 12 hours - maximum allowed
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
        variables:
          TEST_TYPE: "max-wait"
          WAIT_TIMER: "43200"
          EDGE_CASE: "true"

      # Security-focused test environment
      - name: "security-test"
        container_environment: "default"
        wait_timer: 10
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
            - name: "security-team"
          users:
            - username: "security-bot"
        variables:
          TEST_TYPE: "security"
          SECURITY_SCAN: "enabled"
          COMPLIANCE_CHECK: "strict"
        secrets:
          SECURITY_TOKEN:
            key_vault_name: "my-key-vault"
            secret_value: "my-secret"
        deployment_branch_policy:
          protected_branches: true
          custom_branch_policies: false
