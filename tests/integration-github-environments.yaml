repositories:
  - repo: "stratus-tf-aca-gh-vending"
    environments:
      # Comprehensive test environment - all features enabled
      - name: "comprehensive-test"
        container_environment: "default"
        wait_timer: 30
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
          users:
            - username: "github-actions[bot]"
        variables:
          INTEGRATION_TEST: "true"
          TEST_TYPE: "comprehensive"
          ENVIRONMENT: "test"
          AZURE_REGION: "norwayeast"
          DEPLOYMENT_MODE: "complete"
        deployment_branch_policy:
          protected_branches: false
          custom_branch_policies: true
          branch_pattern: ["main", "develop", "feature/*", "hotfix/*"]
          tag_pattern: ["v*", "release-*", "hotfix-*", "rc-*"]

      # Edge case test - maximum wait timer
      - name: "max-wait-test"
        container_environment: "default"
        wait_timer: 43200 # 12 hours - maximum allowed
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
        variables:
          TEST_TYPE: "max-wait"
          WAIT_TIMER: "43200"
          EDGE_CASE: "true"

      # Security-focused test environment
      - name: "security-test"
        container_environment: "default"
        wait_timer: 10
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
            - name: "security-team"
          users:
            - username: "security-bot"
        variables:
          TEST_TYPE: "security"
          SECURITY_SCAN: "enabled"
          COMPLIANCE_CHECK: "strict"
        deployment_branch_policy:
          protected_branches: true
          custom_branch_policies: false

      # Test environment for plan operations
      - name: "integration-test-plan"
        container_environment: "default"
        wait_timer: 0
        prevent_self_review: false
        variables:
          INTEGRATION_TEST: "true"
          TEST_TYPE: "plan"
          AZURE_REGION: "norwayeast"
        deployment_branch_policy:
          protected_branches: false
          custom_branch_policies: true
          branch_pattern: ["main", "develop", "integration-test"]

      # Test environment for apply operations with security controls
      - name: "integration-test-apply"
        container_environment: "default"
        wait_timer: 5
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
          users:
            - username: "github-actions[bot]"
        variables:
          INTEGRATION_TEST: "true"
          TEST_TYPE: "apply"
          ENVIRONMENT: "test"
          AZURE_REGION: "norwayeast"
        deployment_branch_policy:
          protected_branches: false
          custom_branch_policies: true
          tag_pattern: ["v*", "release-*", "test-*"]

      # Test environment with minimal configuration
      - name: "integration-test-minimal"
        container_environment: "default"
        variables:
          MINIMAL_TEST: "true"

      # Test environment with maximum wait timer
      - name: "integration-test-max-wait"
        container_environment: "default"
        wait_timer: 43200 # 12 hours - maximum allowed
        prevent_self_review: true
        reviewers:
          teams:
            - name: "stratus-az-platform-approvers"
        variables:
          MAX_WAIT_TEST: "true"
          WAIT_TIMER: "43200"